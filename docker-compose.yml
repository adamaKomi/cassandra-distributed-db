services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Utilise la variable HOST_IP si définie, sinon localhost
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${HOST_IP:-localhost}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042" # Client port
      - "7000:7000" # Intra-node communication
    environment:
      - CASSANDRA_CLUSTER_NAME=IoTCluster
      - CASSANDRA_BROADCAST_ADDRESS=${HOST_IP:-localhost}
      - CASSANDRA_SEEDS=${HOST_IP:-localhost}
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8888:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # Le producer peut être lancé ici ou sur une autre machine
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    restart: on-failure
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    restart: on-failure
    environment:
      KAFKA_BOOTSTRAP: kafka:29092
      # On pointe vers le service local ET l'IP distante pour la robustesse des tests
      CASSANDRA_HOSTS: cassandra,${HOST_IP:-localhost}
      CASSANDRA_REPLICATION_FACTOR: 2

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      cassandra:
        condition: service_healthy
    ports:
      - "8000:8000"
    # Pas de variable CASSANDRA_HOSTS - tout est en dur dans config.py

